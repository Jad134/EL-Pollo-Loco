<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/coin-bar.class.js"></script>
    <script src="./models/bottle-bar.class.js"></script>
    <script src="./models/endboss-bar.class.js"></script>
    <script src="./models/endboss-bar-logo.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/throwableObject.class.js"></script>
    <script src="./models/charcter.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/small-chicken.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/collact-bottled.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/rock.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/keyboard-touch-settings.js"></script>

</head>

<body onload="">
    <h1>El pollo loco</h1>

    <div id="game-container" class="game-container">
        <div id="start-screen">
            <div class="upper-menu">
                <div id="settings" class="settings">
                    <img onclick="pauseGame()" id="pause-img" src="./img/downloads/pause.png" alt="">
                    <img onclick=" fullScreen()" src="./img/downloads/fullscreen-icon.png" alt="">
                    <img id="volume" onclick="toggleVolume()" src="./img/downloads/volume-on.png" alt="">
                    <img onclick="showKeyboardAssignments()" src="./img/downloads/gamepad-icon.png" alt="">
                </div>
                <div onclick="startGame()" id="start-btn">
                    <span>Start Game</span>
                </div>
            </div>
        </div>
        <div id="game-over-title">
            <div class="endscreen-buttons">
                <button onclick="startGame()">Restart Game</button>
                <button onclick="mainMenu()">Main Menu</button>
            </div>
        </div>
        <div id="game-loose-title">
            <div class="endscreen-buttons">
                <button onclick="startGame()">Restart Game</button>
                <button onclick="mainMenu()">Main Menu</button>
            </div>
        </div>
        <div id="pause-screen">
            <div class="pause-buttons">
                <span class="pause-settings">Settings</span>
                <button onclick="continueGame()">Continue</button>
                <button onclick="mainMenu()">Main Menu</button>
                <button onclick="startGame()">Restart Game</button>
                <button onclick="showKeyboardAssignments()">Key Assignment</button>
                <button onclick="toggleVolume()">Sound : <span id="menu-volume">On</span></button>
                <button id="screen-info" onclick="fullScreen()">Screen Size: <span id="screen-size-info">Normal</span></button>
            </div>
        </div>
        <div id="assignment-screen">
            <div onclick="closeAssignments()" class="close-assignments">Close X</div>
            <h1>Assignments</h1>
            <div class="key-container">
                <div class="keys">
                    <img src="./img/downloads/keyboard_left.png" alt="">
                    <span> / Walk Left</span>
                </div>
                <div class="keys">
                    <img src="./img/downloads/keyboard_right.png" alt="">
                    <span> / Walk Right</span>
                </div>
                <div class="keys">
                    <img src="./img/downloads/keyboard_up.png" alt="">
                    <span> / Jump</span>
                </div>
                <div class="keys">
                    <img src="./img/downloads/keyboard_d.png" alt="">
                    <span> / Throw Bottle</span>
                </div>
            </div>


        </div>
        <div id="touch-panels">
            <div id="left-side">
                <div id="left-touch-btn" class="touch-button"> <img id="left-img" src="./img/downloads/left_arrow.png"
                        alt=""> </div>
                <div id="right-touch-btn" class="touch-button"> <img id="right-img" src="img/downloads/right_arrow.png"
                        alt=""></div>
            </div>
            <div id="right-side">
                <div id="jump-touch-btn" class="touch-button"> <img id="jump-img" src="./img/downloads/arrow_up.png"
                        alt=""> </div>
                <div id="throw-touch-btn" class="touch-button"> <img id="throw-img"
                        src="img/6_salsa_bottle/2_salsa_bottle_on_ground.png" alt=""></div>
            </div>
        </div>
        <canvas id="canvas" width="720" height="480"></canvas>
    </div>

</body>

</html>
