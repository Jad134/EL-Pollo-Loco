<body onload="">
    <h1>El pollo loco</h1>

    <div class="game-container">
        <div id="start-screen">
            <div class="upper-menu">
                <div id="settings" class="settings">
                    <img onclick="pauseGame()" id="pause-img" src="./img/downloads/pause.png" alt="">
                    <img src="./img/downloads/fullscreen-icon.png" alt="">
                    <img id="volume" onclick="toggleVolume()" src="./img/downloads/volume-on.png" alt="">
                    <img src="./img/downloads/gamepad-icon.png" alt="">
                </div>
                <div onclick="startGame()" id="start-btn">
                    <span>Start Game</span>
                </div>
            </div>
        </div>
        <div id="game-over-title">
            <div class="endscreen-buttons">
                <button onclick="startGame()">Restart Game</button>
                <button onclick="mainMenu()">Main Menu</button>
            </div>
        </div>
        <div id="game-loose-title">
            <div class="endscreen-buttons">
                <button onclick="startGame()">Restart Game</button>
                <button onclick="mainMenu()">Main Menu</button>
            </div>
        </div>
        <div id="pause-screen">
            <div class="pause-buttons">
                <span class="pause-settings">Settings</span>
                <button onclick="continueGame()">Continue</button>
                <button onclick="mainMenu()">Main Menu</button>
                <button onclick="startGame()">Restart Game</button>
                <button>Key Assignment</button>
                <button onclick="toggleVolume()">Sound : <span id="menu-volume">On</span></button>
                <button>Screen Size</button>
            </div>
        </div>
        <div id="touch-panels">
            <div id="left-side">
                <div class="touch-button"> <img id="left-img" src="./img/downloads/left_arrow.png" alt=""> </div>
                <div class="touch-button"> <img id="right-img" src="img/downloads/right_arrow.png" alt=""></div>  
            </div>
            <div id="right-side">
                <div class="touch-button"> <img id="jump-img" src="./img/downloads/arrow_up.png" alt=""> </div>
                <div class="touch-button"> <img id="throw-img" src="img/6_salsa_bottle/2_salsa_bottle_on_ground.png" alt=""></div>  
            </div>
        </div>
        <canvas id="canvas" width="720" height="480">
    </div>
    </canvas>
</body>
